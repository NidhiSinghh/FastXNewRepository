<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buses.css"> 
    
    <style>
       body {
    background-color: #f2f2f2; 
}

.busCardContainer {
    border: 1px solid #e0e0e0; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
}



        @media only screen and (max-width: 768px) {
            .busCardContainer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="busListingContainer">
        <div class="busCardContainer">
            <div class="busCard">
                <h2>Bus 1 Details</h2>
                <p>Bus Name: Pink Bus</p>
                <p>Price: $50</p>
                <p>Date: 2024-02-04</p>
                <p>Destination: Pune</p>
            </div>
            <div class="busCardFooter">
                <p>Booking ID: 123456789</p>
                <p>Seat Number: 12</p>
            </div>
        </div>

     
        <div class="busCardContainer">
            <div class="busCard">
                <h2>Bus 2 Details</h2>
                <p>Bus Name: XYZ Bus</p>
                <p>Price: $40</p>
                <p>Date: 2024-02-05</p>
                <p>Destination: Mumbai</p>
            </div>
            <div class="busCardFooter">
                <p>Booking ID: 987654321</p>
                <p>Seat Number: 8</p>
            </div>
        </div>

       
    </div>
</body>
</html>
