<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Manage Bus Operators</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.ctfassets.net/nutlwuf1v0oy/CHozoWVfMLuaEDws4Hqi2/29d06c83b4df1ff9c736259cc8dc295c/home-banner.e085cf784a2737ee155a1ebbeb6615e8.jpg?fm=jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #204a7c;
      color: #ffffff;
      padding: 5px 0;
      text-align: center;
      font-size: 1.2em;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
      color: #ffffff;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
      color: #000000;
    }

    th {
      background-color: #3498db;
      color: #ffffff;
    }

    td {
      background-color: #f9f9f9;
    }

    button {
      background-color: #e74c3c;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    .dashboard-link {
      text-align: center;
      margin-top: 30px;
    }

    .dashboard-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .dashboard-link a:hover {
      color: #2574a9;
    }
  </style>
</head>
<body>

<header>
  <h1>Bus Booking Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Manage Bus Operators</h2>
  <table>
    <tr>
      <th>Operator ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>

    <tr>
      <td>101</td>
      <td>Bus Co.</td>
      <td>busco@example.com</td>
      <td><button>Delete</button></td>
    </tr>
    <tr>
      <td>102</td>
      <td>Bus Co.</td>
      <td>busco@example.com</td>
      <td><button>Delete</button></td>
    </tr>
 
  </table>

  <div class="dashboard-link">
    <p>Go back to <a href="adminProfile.html">Admin Dashboard</a></p>
  </div>
</div>

</body>
</html>
