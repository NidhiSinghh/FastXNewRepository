<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Operator - Manage Cancelled Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.ctfassets.net/nutlwuf1v0oy/CHozoWVfMLuaEDws4Hqi2/29d06c83b4df1ff9c736259cc8dc295c/home-banner.e085cf784a2737ee155a1ebbeb6615e8.jpg?fm=jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #204a7c;
      color: #ffffff;
      padding: 5px 0;
      text-align: center;
      font-size: 1.2em;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
      color: #ffffff;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent white for the table */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #000000; /* Table text color set to black */
    }

    th {
      background-color: #3498db;
      color: #ffffff;
    }

    td {
      background-color: #f9f9f9;
    }

    button {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c82333;
    }

    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Bus Operator Dashboard</h1>
</header>

<div class="container">
  <h2>Manage Cancelled Tickets</h2>
  <div class="view-tickets">
    <table>
      <tr>
        <th>Ticket ID</th>
        <th>User ID</th>
        <th>Route</th>
        <th>Seat Number</th>
        <th>Action</th>
      </tr>
     
      <tr>
        <td>1001</td>
        <td>1</td>
        <td>City A to City B</td>
        <td>Seat 12</td>
        <td><button>Refund</button></td>
      </tr>
      
      <tr>
        <td>101</td>
        <td>1</td>
        <td>City A to City B</td>
        <td>Seat 12</td>
        <td><button>Refund</button></td>
      </tr>

      <tr>
        <td>103</td>
        <td>1</td>
        <td>City A to City B</td>
        <td>Seat 12</td>
        <td><button>Refund</button></td>
      </tr>
    </table>
  </div>

  <div class="dashboard-link">
    <p>Go back to <a href="busoperatorprofile.html">Bus Operator Dashboard</a></p>
  </div>
</div>

</body>
</html>
