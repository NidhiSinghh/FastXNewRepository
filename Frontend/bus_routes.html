<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Operator - Manage Bus Routes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.ctfassets.net/nutlwuf1v0oy/CHozoWVfMLuaEDws4Hqi2/29d06c83b4df1ff9c736259cc8dc295c/home-banner.e085cf784a2737ee155a1ebbeb6615e8.jpg?fm=jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #204a7c;
      color: #ffffff;
      padding: 5px 0;
      text-align: center;
      font-size: 1.2em;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
      color: #ffffff;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for the table */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #000000; /* Table text color set to black */
    }

    th {
      background-color: #204a7c;
      color: #ffffff;
    }

    td {
      background-color: #f2f2f2;
    }

    button {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px; /* Added space between Edit and Delete buttons */
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c82333;
    }

    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .dashboard-link a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Bus Operator Dashboard</h1>
</header>

<div class="container">
  <h2>Manage Bus Routes</h2>
  <table>
    <tr>
      <th>Bus Name</th>
      <th>Bus Number</th>
      <th>Bus Type</th>
      <th>Number of Seats</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Timings</th>
      <th>Fare</th>
      <th>Action</th>
    </tr>
   
    <tr>
      <td>ABC Travels</td>
      <td>1234</td>
      <td>Sleeper with AC</td>
      <td>40</td>
      <td>City A</td>
      <td>City B</td>
      <td>08:00 AM- 04:00 PM</td>
      <td>$50</td>
      <td>
        <button>Edit</button>
        <br>
        <br>
        <button>Delete</button>
      </td>
    </tr>
 
  </table>

  <div class="dashboard-link">
    <p>Go back to <a href="busoperatorprofile.html">Bus Operator Dashboard</a></p>
  </div>
</div>

</body>
</html>
